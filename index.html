<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Calculator App</title>
  </head>
  <body>
    <form class="calculator">
      <table>
        <tr>
          <!-- This is where the data will be shown -->
          <td
            colspan="3"
            class="input-data"
            name="input-data"
            id="input-data"
          ></td>
        </tr>
        <tr>
          <td>
            <button type="button" name="clear" id="clear">C</button>
          </td>
          <td>
            <button type="button" name="percent" id="percent">%</button>
          </td>
          <td>
            <button type="button" name="square-root" id="square-root">√</button>
          </td>
          <td>
            <button type="button" name="divide" id="divide">÷</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" name="seven" id="seven">7</button>
          </td>
          <td>
            <button type="button" name="eight" id="eight">8</button>
          </td>
          <td>
            <button type="button" name="nine" id="nine">9</button>
          </td>
          <td>
            <button type="button" name="multiply" id="multiply">*</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" name="four" id="four">4</button>
          </td>
          <td>
            <button type="button" name="five" id="five">5</button>
          </td>
          <td>
            <button type="button" name="six" id="six">6</button>
          </td>
          <td>
            <button type="button" name="subtract" id="subtract">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" name="one" id="one">1</button>
          </td>
          <td>
            <button type="button" name="two" id="two">2</button>
          </td>
          <td>
            <button type="button" name="three" id="three">3</button>
          </td>
          <td rowspan="2">
            <button type="button" name="add" id="add">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" name="decimal" id="decimal">.</button>
          </td>
          <td>
            <button type="button" name="zero" id="zero">0</button>
          </td>
          <td>
            <button type="button" name="equal" id="equal">=</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
